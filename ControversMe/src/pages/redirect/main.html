<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
    <ion-row *ngFor="let message of messages">
      
      <ion-col col-9 class="message">
        <span class="user_name">{{ message.from }}:</span><br>
        <span>{{ message.text }}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
 
<ion-footer [class.hide]="messageOrNah">
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear color="primary" (click)="sendMessage()" [disabled]="message === ''">
        Send
      </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
