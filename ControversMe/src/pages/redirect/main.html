<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
    <ion-row *ngFor="let message of messages">
      
      <ion-col col-9 class="message">
        <span class="user_name">{{ message.from }}:</span><br>
        <span>{{ message.text }}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer [class.hide]="messageOrNah">
  <ion-toolbar>
      <ion-buttons end style="padding-right: 80px">
          
      <button style="width: 100px" ion-button color="primary" (click)="one()" item-left round  type="submit" outline>^</button>				
      <button style="width: 100px" ion-button color="danger"  (click)="two()" item-left round  type="submit" outline>^</button>	
      
      </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ion-footer [class.hide]="!messageOrNah">
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear color="primary" (click)="sendMessage()" [disabled]="message === ''">
        Send
      </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
