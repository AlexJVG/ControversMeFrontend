<ion-header>
  <ion-navbar hideBackButton >
      <ion-title style="padding-left: 20px; text-align: vertical-center">
              Conversations
      </ion-title>
      <ion-buttons end style="padding-right: 80px">
          <button primary round ion-button block (click)="logout()" item-left round  type="submit" outline>LogOut</button>			
          
        </ion-buttons>
    </ion-navbar>				
</ion-header>

<ion-content padding>
    <ion-list-header>
        Join a Conversation
      </ion-list-header>  
  <ion-list>
      <ion-buttons end style="padding-right: 80px">
          
          <button  *ngFor="let item of lists" ion-item (click)="buttonClick(item.id)">{{item.name}}</button>

      </ion-buttons>
    </ion-list>
  
      
</ion-content>
<ion-footer>
    <ion-row center>  
        <ion-col text-center>   
             <button ion-button round center (click)="add()"><ion-icon name="add"></ion-icon></button>             
            </ion-col> 
          </ion-row>
    </ion-footer>
