<ion-header>
  <ion-navbar hideBackButton >
    <ion-title>
      Main
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list-header>
        Join a Conversation
      </ion-list-header>  
  <ion-list>
          <button  *ngFor="let item of lists" ion-item (click)="buttonClick(item.id)">{{item.name}}</button>
    </ion-list>
  
      
</ion-content>
<ion-footer>
    <ion-row center>  
        <ion-col text-center>   
             <button ion-button round center (click)="add()"><ion-icon name="add"></ion-icon></button>             
            </ion-col> 
          </ion-row>
    </ion-footer>
