<div class="cls1">
  <h1 align="center">Register</h1>
  <ion-list>
    <ion-item>
    <ion-label floating >First Name</ion-label>
    <ion-input type="text" #username [(ngModel)]="cred.firstname" [ngModelOptions]="{standalone: true}"> 
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Last Name</ion-label>
    <ion-input type="text" #username [(ngModel)]="cred.lastname" [ngModelOptions]="{standalone: true}"> 
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Username</ion-label>
    <ion-input type="text" #username [(ngModel)]="cred.username" [ngModelOptions]="{standalone: true}"> 
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Email</ion-label>
    <ion-input type="text" #username [(ngModel)]="cred.email" [ngModelOptions]="{standalone: true}"> 
    </ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password [(ngModel)]="cred.password" [ngModelOptions]="{standalone: true}">
      </ion-input>
    </ion-item>

  
    <ion-item>
      <ion-label floating>Re-Type Password</ion-label>
      <ion-input type="password" #password1 [(ngModel)]="cred.repassword" [ngModelOptions]="{standalone: true}">
      </ion-input>
    </ion-item>
    <p>  </p>                
  
    <ion-item>
      <ion-label floating>Bio (Optional)</ion-label>        
      <ion-textarea [(ngModel)]="cred.bio" [ngModelOptions]="{standalone: true}"></ion-textarea>
    </ion-item>
    <p>  </p>                
  </ion-list>

  <div padding>
    <button  ion-button block (click)="register()" item-left round type="submit">Register</button>
  <h4 align = "center">Or...</h4>
 
  <button ion-button block (click)="signIn()" item-left round >Sign In</button>
    
  </div>
 </div> 
</ion-content>
